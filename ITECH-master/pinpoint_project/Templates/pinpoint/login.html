{% load staticfiles %}



<!DOCTYPE html>



<html lang="en">

<head>

	<meta charset="UTF-8">

	<title>Login</title>

	<link rel="stylesheet" type="text/css" href="../../static/CSS/login.css">

</head>

<body>

	<div class="form-area">


		<h3 style="text-align:center">Login to Pinpoint</h3>

		<form id="login_form" method="post" action="{% url 'login' %}">
		{% csrf_token %}

           Username: <input type="text" name="username" value="" size="50" placeholder="enter your username"/>







           Password: <input type="password" name="password" value="" size="50" placeholder="enter your password"/ />






           <input type="submit" value="Sign in" />


       <div class="row">

          <h3 style="text-align:center">-------- or --------</h3>





          <div class="col">

            <a href="{% url 'auth-google-begin' %}"><button type="button" name="button" id='google-login' style="margin-left: 65px"  ></button></a>

          </div>



		</form>

	</div>

</body>

</html>
