{% extends 'pinpoint/base.html' %}
{% load staticfiles %} <!-- New line -->
    
<!--  add CSS LINK IN THE TITLE BLOCK -->
{% block title_block %}
{% endblock %}

{% block body_block %}

    <div class="apicontainer">

            <h1 class="apiHeading">Book a Flight</h1>
             <div data-skyscanner-widget="SearchWidget"
             data-destination-name="{{item.location}}"
             data-origin-geo-lookup="true"
             data-params="colour:#f2f9f8;fontColour:#000;buttonColour:dawn;buttonFontColour:#fff;"></div>
            <script src="https://widgets.skyscanner.net/widget-server/js/loader.js" async></script>

  

        <h1 class="apiHeading">Book a Hotel</h1>

        <div style="height:300px;width: 500px;">
            <div id="kayakSearchWidgetContainer"></div>
        </div>
        <script type="text/javaScript" src="https://www.kayak.com/affiliate/widget-v2.js"></script>
        <script type="text/javaScript">
            KAYAK.embed({
                container: document.getElementById("kayakSearchWidgetContainer"),
                hostname: "www.kayak.com",
                autoPosition: true,
                defaultProduct: "hotels",
                enabledProducts: ["hotels", "flights"],
                startDate: "2018-10-02",
                endDate: "2018-10-28",
                origin: "New York, NY",
                destination: "Boston, MA",
                ssl: true,
                affiliateId: "acme_corp",
                isInternalLoad: false,
                lc: "en",
                cc: "us",
                mc: "EUR"
            });
        </script>
</div>

{% endblock %}
