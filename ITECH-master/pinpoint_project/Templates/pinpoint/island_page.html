{% extends 'pinpoint/base.html' %}

{% load staticfiles %} <!-- New line -->

    

<!--  add CSS LINK IN THE TITLE BLOCK -->

{% block title_block %}

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"

          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="

          crossorigin=""/>



{% endblock %}



{% block body_block %}

{% for island in islands %}

        {% if island.slug == destination_name_slug %}  



<div id="imgheader">

    

	<img src={{island.image}} alt="islandname" width="800" height="350">

    <!--<script type="text/javascript" src="https://widgets.media.weather.com/wxwidget.loader.js?cid=8209834"></script>-->
    <!--<wx-widget type="current-conditions" latitude="38.91" longitude="-77.04" units="m" theme="blue"></wx-widget>-->

	<div class="islandname"><h1>{{island.name}}</h1></div>



    <div class="weather"><a class="weatherwidget-io" href={{island.weather}}

                             data-label_2="WEATHER"

                            data-font="Amatic SC" data-mode="Current" data-days="3" >WEATHER</a>

        <script>

            !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');

        </script>

        <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"

                integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="

                crossorigin=""></script>

    </div>

	<div class="buttonclass"><button type="button"><a href="{% url 'booking' %}">Plan this trip<a/></button></div>

</div>





<div id="islandbox">

    

    <a>{{island.description}}</a>



    <div class="powr-comments" id="534eba1f_1552139254"></div>
    <script src="//www.powr.io/powr.js?external-type=html"></script>






    <!--TODO PASS COORDINATES -->

    <span class="metadata-marker" style="display: none;" data-region_tag="html-body"></span>

    <div id="mapid">

        <script>

            var mymap = L.map('mapid').setView([{{island.long}},{{island.lat}} ], 12);

            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {

                maxZoom: 25,

                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +

                    '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +

                    'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',

                id: 'mapbox.streets'

            }).addTo(mymap);


        </script>

    </div>

</div>



{% endif %}

{% endfor %}
